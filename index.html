<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="simpleCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
             <div class="carousel-item active">
                 <img src="jujutsu 1.jpg" class="d-block w-100" alt="Slide 1">
             </div>
             <div class="carousel-item">
                 <img src="jujutsu 2.jpg" class="d-block w-100" alt="Slide 1">
             </div>
             <div class="carousel-item">
                 <img src="jujutsu3.jpg" class="d-block w-100" alt="Slide 1">
             </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#simpleCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#simpleCarousel" data-bs-slide="next"><span
                class="carousel-control-next-icon"></span></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
